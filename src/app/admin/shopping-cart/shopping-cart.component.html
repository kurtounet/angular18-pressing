<section class="shopping-cart">
  <div class="card">
    <div class="card-header">
      <div class="d-flex justify-content-between align-items-center p-2">
        <h4 class="m-0">Votre Panier</h4>
        <img class="close" src="./assets/image/close-x.svg" alt="Fermer" (click)="closeShoppingCart()">
      </div>
    </div>
    <div class="card-body p-0">
      <div class="container-fluid p-0">
        <div *ngIf="arrayShoppingCartItem.length === 0" class="text-center p-3">
          <p class="m-0">Votre panier est vide.</p>
        </div>
        <p class="m-0">{{ message }}.</p>
        <ul *ngIf="arrayShoppingCartItem.length > 0" class="list-unstyled">
          <li *ngFor="let item of arrayShoppingCartItem" class="card m-1">
            <div class="card-body d-flex justify-content-between align-items-center p-2">
              <!-- <img alt="{{ item.category }}" class="img-fluid cartProduct me-3"
                src="{{baseUrlImageServices}}/{{item.category}}" /> -->
              <div class="d-flex flex-column flex-grow-1">
                <h5 class="card-title mb-1">{{ item.category | nameCategoryById }}</h5>
                <p class="card-text mb-0">{{ item.service | nameServiceById }}</p>
              </div>
              <div class="d-flex align-items-center">
                <span>{{ item.quantity }}</span>
                <!-- <div class="me-3">
                  <app-quantity-selector (quantityChange)="changeQuantity($event)" [inQuantity]="item.quantity">
                  </app-quantity-selector>
                </div> -->
                <img (click)="removeItemCart(item)" alt="supprimer" class="trash" src="assets/admin/trash.svg"
                  style="cursor: pointer;" />
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="card-footer">
      <div class="row justify-content-between align-items-center">
        <h5 class="col-auto mb-0">Qte : {{ total }}</h5>
        <h5 class="col-auto mb-0">Prix HT : {{ total }}</h5>
        <h5 class="col-auto mb-0">Prix TTC : {{ total }}</h5>
        <h5 class="col-auto mb-0">Total : {{ total }}</h5>
      </div>
    </div>
    <div class="d-flex justify-content-between p-3">
      <button (click)="validedOrder()" class="btn btn-success w-50 me-2">Valider la Commande</button>
      <!-- <button (click)="updateCart()" class="btn btn-success w-50 me-2">Mettre Ã  jour</button> -->
      <button (click)="clearCart()" class="btn btn-danger w-50 ms-2">Vider le panier</button>
    </div>
  </div>
</section>
