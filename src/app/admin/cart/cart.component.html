<div class="card">
  <div class="card-header">
    <h4>Votre Panier</h4>
  </div>
  <div class="card-body p-0">
    <div class="container p-0">
      <div *ngIf="cart.length === 0">
        <p>Votre panier est vide.</p>
      </div>
      <div *ngIf="cart.length > 0">
        <div class="card m-1" *ngFor="let item of cart">
          <div class="card-body d-flex justify-content-center align-items-center p-1">
            <img src="https://via.placeholder.com/50" alt="{{ item.categoryId }}" class="img-fluid cartProduct" />
            <div class="d-flex justify-content-between w-100">
              <div class="col p-2">
                <h5 class="card-title">Id vÃªtement : {{ item.categoryId }}</h5>
                <p class="card-text">Id service :{{ item.serviceId }}</p>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center ">
              <div class="col p-1">
                <app-quantity-selector [inQuantity]="item.quantity" (quantityChange)="changeQuantity($event)">
                </app-quantity-selector>
              </div>
              <div class="col p-1">
                <img src="assets/admin/trash.svg" alt="supprimer" class="trash" (click)="removeItemCart(item.id)" />
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="card-footer">
  <div class="row justify-content-between">
    <h5 class="col-auto">Qte : {{ total }}</h5>
    <h5 class="col-auto">Prix HT : {{ total }}</h5>
    <h5 class="col-auto">Prix TTC : {{ total }}</h5>
    <h5 class="col-auto">Total : {{ total }}</h5>
  </div>
</div>
<div class="d-flex justify-content-between">
  <button class="m-2 col btn btn-success" (click)="validedOrder()">Commander</button>
  <button class="m-2 col btn btn-danger" (click)="clearCart()">vider le panier</button>
</div>
