<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="text-center">ID</th>
        <th class="text-center">Référence</th>
        <th class="text-center">Date de dépôt</th>
        <th class="text-center">Date de paiement</th>
        <th class="text-center">Date de retour</th>
        <th class="text-center">Prix</th>
        <th class="text-center">Statut</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Boucle *ngFor sur les commandes -->
      <ng-container *ngFor="let commande of arrayCommandes; let i = index">
        <tr>
          <!-- Utilisation de 'commande' à l'intérieur de la boucle -->
          <td class="text-center">{{ commande.id }}</td>
          <td class="text-center">{{ commande.ref }}</td>
          <td class="text-center">{{ commande.filingDate | date : 'shortDate' }}</td>
          <td class="text-center">{{ commande.paymentDate | date : 'shortDate' }}</td>
          <td class="text-center">{{ commande.returnDate | date : 'shortDate' }}</td>
          <td class="text-center">100 <span>€</span></td>
          <td class="text-center">En cours</td>
          <td class="text-center">
            <button class="btn btn-success btn-sm mx-1" type="button" (click)="toggleDetail(commande)">Détail</button>
            <button class="btn btn-danger btn-sm mx-1" type="button">Facture</button>
          </td>
        </tr>

        <!-- Détails de la commande dans la boucle -->
        <tr *ngIf="isShowDetail && selectedCommande?.id === commande.id">
          <td colspan="8">
            <app-commande-detail [arrayItemCommande]="arrayItemCommande"></app-commande-detail>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
