<section class="container">
  <section class="services-list">
    <h4>1 - Choisissez un service</h4>
    <!-- SELECT POUR LES SERVICES -->
    <select (change)="selectedService($event)" [(ngModel)]="selectedServicesId">
      <!-- <option selected>Tout les services</option> -->
      <option *ngFor="let service of arrayServices" [value]="service.id">
        {{ service.name }}
      </option>
    </select>
    <!-- PANIER -->

  </section>
  <!-- SECTION  -->
  <section class="section-categories-list">
    <h4>2 - Séléctionner une catégorie de vêtement</h4>
    <ul class="categories-list">
      <li *ngFor="let category of arrayCategoriesOfSelectedService">
        <div class="card m-2 p-2" style="width: fit-content;">
          <div class="d-flex flex-column justify-content-between align-items-center">
            <img alt="{{ category.name }}" class="card-img-top" src="{{baseUrlImageCategories}}/{{category.image}}">
            <h5 class="card-title">{{ category.name }}</h5>
            <app-quantity-selector (outQuantity)="updateQuantity(category.id, $event)" [inQuantity]="quantity">
            </app-quantity-selector>
            <button (click)="addToCart(category)" class="btn btn-primary mt-2">Ajouter au panier</button>
          </div>
        </div>
      </li>
    </ul>
  </section>
  <!-- <div class="col-md-6">
      <app-shopping-cart></app-shopping-cart>
    </div> -->

</section>
