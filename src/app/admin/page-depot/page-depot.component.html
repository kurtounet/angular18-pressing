<section class="container">
  <section id="cathegorie">
    <h4>Choisissez un service</h4>
    <select (change)="selectedService($event)" [(ngModel)]="selectedServicesId">
      <option selected value="Tout les services">Tout les services</option>
      <option *ngFor="let service of arrayServices" [value]="service.id">
        {{ service.name }}
      </option>
    </select>
  </section>

  <section class="row">
    <div class="col-md-6">
      <h1>Article</h1>
      <div *ngFor="let category of arrayCategoriesOfSelectedService" class="col">
        <div class="card m-2 p-2" style="width: fit-content;">
          <div class="d-flex flex-column justify-content-between align-items-center">
            <img alt="{{ category.name }}" class="card-img-top" src="{{baseUrlImageCategories}}/{{category.image}}">
            <h5 class="card-title">{{ category.name }}</h5>
            <app-quantity-selector (outQuantity)="updateQuantity(category.id, $event)"
              [inQuantity]="quantity"></app-quantity-selector>
            <button (click)="addToCart(category)" class="btn btn-primary mt-2">Ajouter au panier</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <app-shopping-cart></app-shopping-cart>
    </div>
  </section>
</section>
